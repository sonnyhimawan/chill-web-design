<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Chill - Movie Streaming Platform</title>
    <!-- fav icon -->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">

    <!-- Main CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- tabler icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@3.31.0/dist/tabler-icons.min.css">

</head>

<body>
    <div class="login-container">
        <div class="card-login">
            <div class="logo">
            <img src="assets/img/Logo.png" alt="chill-logo"></div>
            <div class="login-header">
            <h2>Masuk</h2>
            <span>Selamat Datang Kembali!</span>
        </div>
            <form action="index.html" method="POST" class="form-login">
                <div class="field-container">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Masukkan Username" required>
                </div>
                <div class="field-container-password">
                    <label for="password">Kata Sandi</label>
                    <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Masukkan Kata Sandi" value="" required>
                    <i class="ti ti-eye-off"></i>
                </div>
                </div>
                <div class="container-link">
                    <div class="register-link">
                        <span>Belum punya akun?</span><a href="register.html"> Daftar</a>
                    </div>
                    <div class="forgot-link">
                        <a href="">Lupa kata sandi?</a>
                        </div>
                    </div>
                <input class="btn-login" type="submit" value="Login"></input>
            </form>
            <div class="btn-group">
                <p>Atau</p>
                <a href=""><img src="assets/img/gg.png">Masuk Dengan Google</a>
            </div>
        </div>
    </div>
</body>

</html>
